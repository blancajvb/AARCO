  <!-- Modal about -->
  <div class="modal  " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="text-right m-2">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div>
            <p>Llena el siguente formulario y uno de nuestros asesores se pondrán en contacto contigo.</p>
          </div>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" aria-describedby="name">
              <div id="invalidname" class=" invalid-feedback" style="display:none;">
                El campo no debe estar vacio.
              </div>
            </div>
            <div class="mb-3">
              <label for="Email" class="form-label">E-mail </label>
              <input type="email" class="form-control" id="Email" aria-describedby="email">
              <div id="invalidemail" class=" invalid-feedback" style="display:none;">
                El campo no debe estar vacio.
              </div>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="3"></textarea>
              <div id="invalidmensaje" class=" invalid-feedback" style="display:none;">
                El campo no debe estar vacio.
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" onclick="validateform()" class="btn btn-color" type="button">Enviar</button>
            </div>
          </form>
        </div>

      </div>
    </div>
